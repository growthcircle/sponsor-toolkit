<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Growth Circle Branding Preview</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
    h1 { margin-bottom: 1rem; }
    .asset { margin-bottom: 2rem; }
    .asset img { border: 1px solid #ccc; display: block; margin-bottom: .5rem; }
    .zoom { transform: scale(2); transform-origin: top left; }
  </style>
</head>
<body>
  <h1>Branding Assets Preview</h1>

  <div class="asset">
    <h2>Original 3D Lockup (100%)</h2>
    <img src="original_logo_3d_refined.webp" alt="3D Logo 100%" width="300"/>
  </div>

  <div class="asset">
    <h2>Original 3D Lockup (200% Zoom)</h2>
    <div class="zoom">
      <img src="original_logo_3d_refined.webp" alt="3D Logo 200%"/>
    </div>
  </div>
</body>
</html>
